<!DOCTYPE html>
<html>
<head>
  <title>Display Input Value on Keyup</title>
</head>
<body>
	<style>
    input {
      padding-left: 100px;
    }
	</style>
  <input type="number" id="input" onkeyup="displayEnteredText()">
  <div id="output"></div>

  <script>
    function displayEnteredText() {
      var inputText = document.getElementById("input");
      var outputDiv = document.getElementById("output");
      outputDiv.innerHTML = inputText.value;
    }
  </script>
</body>
</html>
